<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  function Test(arr) {
  const frequencyObj = {};

  arr.forEach(num => {
    if (frequencyObj[num]) {
      frequencyObj[num]++;
    } else {
      frequencyObj[num] = 1;
    }
  });

  return frequencyObj;
}

// Example usage:
const numbers = [1, 2, 2, 3, 3, 3, 4];
const frequencyObject = Test(numbers);
console.log(frequencyObject);
    </script>
</body>
</html>
